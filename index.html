<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweets</title>
    <!--Responsive, CSS -->
    <link rel="stylesheet" href="css/mobile.css" media="all and (max-width: 750px)">
    <link rel="stylesheet" href="css/desktop.css" media="all and (min-width: 750px)">
    <!--Zoom-->
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <!--Normalize-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!--Tipography-->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/3674c8747c.js" crossorigin="anonymous"></script>
<body>
    <div class="base">
        <div class="inserta">
            <form action="#" id="inserta__formulario">
                <label class="inserta__logo" for="inserta__text">
                    Inserta tus Tweets:
                </label>
                <textarea name="Area-Tweets" class="inserta__text" id="inserta__text" cols="30" rows="10"></textarea>
                <input type="submit" value="Agregar" class="inserta__button">
            </form>
        </div>
        <div class="tweets">
            <p class="tweets__logo">
                Tus Tweets:
            </p>
            <div class="tweets__lista" id="tweets__lista">

            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
